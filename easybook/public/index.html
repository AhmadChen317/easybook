<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easyload Rapid Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .network-card { transition: all 0.2s ease; border: 2px solid transparent; }
        .active-Jazz { border-color: #ef4444; background-color: #fef2f2; }
        .active-Zong { border-color: #22c55e; background-color: #f0fdf4; }
        .active-Ufone { border-color: #f97316; background-color: #fff7ed; }
        .active-Telenor { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-slate-100 font-sans select-none">

    <div class="bg-white p-4 shadow-sm border-b flex justify-between items-center sticky top-0 z-10">
        <div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Today's Load</p>
            <p id="totalDisplay" class="text-2xl font-black text-slate-800">Rs. 0</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Net Profit</p>
            <p id="profitDisplay" class="text-2xl font-black text-green-600">Rs. 0.00</p>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4 space-y-4">
        
        <div class="bg-white rounded-3xl shadow-xl p-6 border border-slate-200">
            <div class="space-y-4">
                <div class="relative">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Customer Number</label>
                    <input type="number" id="phoneInput" oninput="handleInput()" placeholder="03XXXXXXXXX" 
                           class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-2xl font-black tracking-widest outline-none focus:border-slate-800 transition-all">
                </div>

                <div id="networkGrid" class="grid grid-cols-4 gap-2">
                    <div id="net-Jazz" class="network-card p-2 rounded-xl text-center border bg-slate-50 opacity-40">
                        <p class="text-[10px] font-bold">JAZZ</p>
                    </div>
                    <div id="net-Zong" class="network-card p-2 rounded-xl text-center border bg-slate-50 opacity-40">
                        <p class="text-[10px] font-bold">ZONG</p>
                    </div>
                    <div id="net-Ufone" class="network-card p-2 rounded-xl text-center border bg-slate-50 opacity-40">
                        <p class="text-[10px] font-bold">UFONE</p>
                    </div>
                    <div id="net-Telenor" class="network-card p-2 rounded-xl text-center border bg-slate-50 opacity-40">
                        <p class="text-[10px] font-bold">TELENOR</p>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Load Amount</label>
                    <input type="number" id="amountInput" placeholder="Minimum 100" 
                           class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-3xl font-black outline-none focus:border-slate-800 transition-all">
                </div>

                <button onclick="processLoad()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all">
                    CONFIRM LOAD
                </button>
            </div>
        </div>

        <div class="px-2">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Recent Transactions</h3>
        </div>
        
        <div id="history" class="space-y-2 pb-10">
            </div>
    </div>

    <script>
        let dayTotal = 0;
        let dayProfit = 0;
        let detectedNetwork = "";

        function handleInput() {
            const val = document.getElementById('phoneInput').value;
            const gridItems = document.querySelectorAll('.network-card');
            
            // Reset Grid
            gridItems.forEach(item => item.classList.add('opacity-40'));
            gridItems.forEach(item => item.className = item.className.replace(/active-\w+/g, ''));
            detectedNetwork = "";

            if (val.length >= 4) {
                const prefix = val.substring(0, 4);
                let id = "";

                if (prefix >= "0300" && prefix <= "0309") { id = "net-Jazz"; detectedNetwork = "Jazz"; }
                else if (prefix >= "0310" && prefix <= "0319") { id = "net-Zong"; detectedNetwork = "Zong"; }
                else if (prefix >= "0320" && prefix <= "0329") { id = "net-Jazz"; detectedNetwork = "Jazz"; }
                else if (prefix >= "0330" && prefix <= "0339") { id = "net-Ufone"; detectedNetwork = "Ufone"; }
                else if (prefix >= "0340" && prefix <= "0349") { id = "net-Telenor"; detectedNetwork = "Telenor"; }

                if (id) {
                    const el = document.getElementById(id);
                    el.classList.remove('opacity-40');
                    el.classList.add(`active-${detectedNetwork.split('/')[0]}`);
                }
            }
        }

        function processLoad() {
            const phone = document.getElementById('phoneInput').value;
            const amount = parseInt(document.getElementById('amountInput').value);

            if (phone.length < 11 || isNaN(amount) || amount < 50) {
                alert("Please enter a valid 11-digit number and amount (min 50).");
                return;
            }

            // Calculation (Using 2% as standard retailer commission)
            const profit = amount * 0.02;
            dayTotal += amount;
            dayProfit += profit;

            // Update UI
            document.getElementById('totalDisplay').innerText = `Rs. ${dayTotal}`;
            document.getElementById('profitDisplay').innerText = `Rs. ${dayProfit.toFixed(2)}`;

            // Add to List
            const history = document.getElementById('history');
            const item = document.createElement('div');
            item.className = "bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-200 animate-in fade-in slide-in-from-right duration-300";
            item.innerHTML = `
                <div>
                    <p class="text-lg font-black text-slate-800">${phone}</p>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${detectedNetwork || 'Other'}</p>
                </div>
                <div class="text-right">
                    <p class="text-lg font-black text-slate-800">Rs. ${amount}</p>
                    <p class="text-[10px] font-bold text-green-500 italic">+Rs. ${profit.toFixed(2)}</p>
                </div>
            `;
            history.prepend(item);

            // Reset Form
            document.getElementById('phoneInput').value = "";
            document.getElementById('amountInput').value = "";
            handleInput(); // Reset network highlights
        }
    </script>
</body>
</html>
